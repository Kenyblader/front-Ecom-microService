<!-- src/app/admin/order-management/order-management.component.html -->
<div class="order-management-container">
    <h2 class="section-title">Gestion des commandes</h2>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
        <td mat-cell *matCellDef="let order">{{ order.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Produits</th>
        <td mat-cell *matCellDef="let order">{{ formatProducts(order.products) }}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total (€)</th>
        <td mat-cell *matCellDef="let order">{{ order.total | number:'1.2-2' }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let order">
          <mat-select [(value)]="order.status" (selectionChange)="updateOrderStatus(order.id!, $event.value)">
            <mat-option value="PENDING">En attente</mat-option>
            <mat-option value="SHIPPED">Expédiée</mat-option>
            <mat-option value="DELIVERED">Livrée</mat-option>
            <mat-option value="CANCELLED">Annulée</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.createdAt | date:'short' }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
