<!-- src/app/admin/product-management/product-dialog/product-dialog.component.html -->
<h2 mat-dialog-title>{{ data.id ? 'Modifier le produit' : 'Ajouter un produit' }}</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    <mat-form-field appearance="outline" class="animated-field">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Le nom est requis
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="animated-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="animated-field">
      <mat-label>Prix (€)</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Le prix est requis
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        Le prix doit être positif
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="animated-field">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
      <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
        Le stock est requis
      </mat-error>
      <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
        Le stock doit être positif ou zéro
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Annuler</button>
  <button mat-raised-button color="accent" [disabled]="productForm.invalid" (click)="save()">
    {{ data.id ? 'Mettre à jour' : 'Ajouter' }}
  </button>
</mat-dialog-actions>
