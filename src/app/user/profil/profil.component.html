<!-- src/app/user/profile/profile.component.html -->
<div class="profile-container">
    <h2 class="section-title">Mon Profil</h2>
    <mat-card class="profile-card">
      <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="animated-field">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
              Le nom est requis
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="animated-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email">
            <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
              L'email est requis
            </mat-error>
            <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
              Email invalide
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="animated-field">
            <mat-label>Mot de passe (laisser vide pour ne pas changer)</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="profileForm.get('password')?.hasError('minlength')">
              Le mot de passe doit contenir au moins 6 caractères
            </mat-error>
          </mat-form-field>
          <div class="actions">
            <button mat-raised-button color="accent" type="submit" [disabled]="profileForm.invalid">
              Mettre à jour
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
